<div class="bgc d-flex flex-column justify-content-between">

  <app-header></app-header>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Rate Us</h2>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="rating-form bg-light p-4 rounded shadow">
          <form (ngSubmit)="submitRating()">
            <div class="form-group text-center">
              <div class="rating-stars mb-3">
                <span *ngFor="let star of stars"
                  [ngClass]="{'text-warning': star.value <= selectedRating, 'text-secondary': star.value > selectedRating}"
                  class="star" (click)="setRating(star.value)">
                  &#9733; <!-- Star character -->
                </span>
              </div>
            </div>
            <div class="form-group mb-3">
              <textarea class="form-control" [(ngModel)]="comments" name="comments" rows="4"
                placeholder="Share your feedback" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>
</div>
