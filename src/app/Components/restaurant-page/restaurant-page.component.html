
<div class="bgc">
  <app-header></app-header>

  <div class="container mt-5">
    <h1 class="mt-4 text-center">Available Restaurants</h1>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let restaurant of restaurantList">
        <div class="hotel-card card h-100">
          <img [src]="restaurant.image" class="card-img-top" alt="{{ restaurant.name }}">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ restaurant.name }}</h5>
            <button (click)="navigateToMenu(restaurant)" class="btn btn-secondary">Menu</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
